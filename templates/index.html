<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stable Weather Search</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    .card {
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #f0f0f0;
    }
    .error {
      background-color: #ffe0e0;
      border: 1px solid #cc0000;
    }
  </style>
</head>
<body>
  <h2>Weather App</h2>

  <div id="formContainer">
    <input type="text" id="location" placeholder="Enter location (e.g. New York)">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button type="button" onclick="createWeather()">Get Weather</button>
    <button type="button" onclick="clearResults()">Quit</button>
  </div>

  <div id="results"></div>

  <script>
    const API_BASE = 'http://127.0.0.1:5000';

    async function createWeather() {
      const location = document.getElementById('location').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      const res = await fetch(`${API_BASE}/weather`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ location, start_date: start, end_date: end })
      });

      const data = await res.json();
      console.log("Received from server:", data);

      if (res.status !== 201 || data.error) {
        showCard(`âŒ Error: ${data.error || 'Unknown error.'}`, true);
        return;
      }

      let weather = {};
      try {
        weather = JSON.parse(data.weather_data);
      } catch (e) {
        showCard("âŒ Error: Failed to parse weather data.", true);
        return;
      }

      const description = weather.weather ? weather.weather[0].description : 'N/A';
      const temp = weather.main ? weather.main.temp + 'Â°C' : 'N/A';
      const icon = weather.weather ? weather.weather[0].icon : null;
      const iconUrl = icon ? `https://openweathermap.org/img/wn/${icon}@2x.png` : '';

      const content = `
        <strong>ğŸ“ Location:</strong> ${data.location}<br>
        <strong>ğŸ—“ï¸ Date:</strong> ${data.start_date} â†’ ${data.end_date}<br>
        <strong>ğŸŒ¡ï¸ Temperature:</strong> ${temp}<br>
        <strong>ğŸŒ¥ï¸ Condition:</strong> ${description}<br>
        ${iconUrl ? `<img src="${iconUrl}" alt="icon">` : ''}
        <details>
          <summary>ğŸ” Full JSON</summary>
          <pre>${JSON.stringify(weather, null, 2)}</pre>
        </details>
      `;
      showCard(content);
    }

    function showCard(content, isError = false) {
      const div = document.createElement('div');
      div.className = 'card' + (isError ? ' error' : '');
      div.innerHTML = content;
      document.getElementById('results').appendChild(div);
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }

    // âœ… æ£€æŸ¥æ˜¯å¦é¡µé¢åœ¨åˆ·æ–°ï¼ˆè°ƒè¯•ç”¨ï¼‰

      console.log('âš ï¸ é¡µé¢å³å°†åˆ·æ–°ï¼ˆè¿™ä¸åº”è¯¥å‘ç”Ÿï¼‰');
    });
  </script>
</body>
</html>
